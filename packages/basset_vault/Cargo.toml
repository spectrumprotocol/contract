[package]
name = "basset-vault"
version = "1.0.0"
authors = ["Nexus Labs"]
edition = "2018"
description = "Common basset-vault types"
license = "Apache-2.0"
repository = "https://github.com/Nexus-Protocol/basset-vault-contracts"
homepage = "todo"
documentation = "todo"

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = { version = "0.14.0" }
cw20-base = { version = "0.14.0", features = ["library"] }
cosmwasm-std = { version = "1.0.0", features = ["iterator"] }
cosmwasm-storage = { version = "1.0.0", features = ["iterator"] }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
classic-bindings = { version = "0.1.1" }
classic_terraswap = { version = "2.7.0", default-features = false }

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = true
